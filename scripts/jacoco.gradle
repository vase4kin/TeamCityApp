apply plugin: 'jacoco'

jacoco {
    toolVersion = "0.8.1"
    reportsDir = file("$buildDir/coverage")
}

task generateCodeCoverageReport(type: JacocoReport) {
    group = "code quality"

    description = "Generate Jacoco coverage reports"

    classDirectories = fileTree(
            dir: "$buildDir/intermediates/javac/mockDebug/compileMockDebugJavaWithJavac/classes/com/github/vase4kin",
            excludes: ['android/**',
                       '**/R*.class',
                       '**/BuildConfig*',
                       '**/*$*.class',
                       '**/*$*.java',
                       '**/api/**',
                       '**/dagger/**',
                       '**/BuildListActivity.class'
            ]
    )

    additionalSourceDirs = files('src/main/java/')
    sourceDirectories = files('src/main/java/')
    executionData = files(["$buildDir/jacoco/testMockDebugUnitTest.exec",
                           "${buildDir}/coverage.ec"])

    reports {
        xml.enabled = true
        html.enabled = true
    }
}
